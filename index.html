<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Newsletter</title>
  </head>
  <body>
    <div class="main">
      <h1 class="hover-underline-animation">Subscribe to My Newsletter</h1>
      <div class="formBox">
          <form action="./success.html" method="post">
              <input type="text" class="formInp" name="first" id="first" placeholder="First Name" required>
              <input type="text" class="formInp" name="last" id="last" placeholder="Surname" required>
              <input type="email" class="formInp" name="email" id="emailId" placeholder="Enter Your Email Address" required>
              <input type="submit" value="Submit" id="submit">
          </form>
      </div>
      <div class="foot">

      </div>
    </div>
  </body>
</html>
